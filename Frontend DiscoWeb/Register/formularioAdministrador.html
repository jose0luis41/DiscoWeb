<div class="container">
  <h2>Formulario para registrarse como Administrador</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="idDiscoteca">Id de la discoteca:</label>
      <input type="text" class="form-control" id="idDiscoteca" placeholder="Enter Disco id" name="idDiscoteca">
    </div>
	

	<div class="form-group">
      <label for="Nombre">Nombre :</label>
      <input type="text" class="form-control" id="nombreRegistroAdmin" placeholder="Enter name" name="nombreRegistroAdmin">
    </div>

    <div class="form-group">
      <label for="Cedula">Cedula :</label>
      <input type="text" class="form-control" id="cedulaRegistroAdmin" placeholder="Enter your id" name="cedulaRegistroAdmin">
    </div>

    <div class="form-group">
      <label for="Celular">Celular :</label>
      <input type="text" class="form-control" id="celularRegistroAdmin" placeholder="Enter your celphone number" name="celularRegistroAdmin">
    </div>

   <div class="form-group">
      <label for="fechaNac">Fecha de nacimiento :</label>
      <input type="date"  id="fechaNaciRegistroAdmin" name="fechaNaciRegistroAdmin">
    </div>

	<div class="form-group">
      <label for="email">Email :</label>
      <input type="email" class="form-control" id="correoRegistroAdmin" placeholder="Enter email" name="correoRegistroAdmin">
    </div>
    


    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="passwordRegistroAdmin" placeholder="Enter password" name="passwordRegistroAdmin">
    </div>

    <div class="form-group">
      <label for="pwdConfirm">Confirm Password:</label>
      <input type="password" class="form-control" id="passwordConfirmRegistroAdmin" placeholder="Enter password" name="passwordConfirmRegistroAdmin">
    </div>
   

    <button type="button" id="submit" onclick="crearAdministrador()">Registrar</button>
  </form>
</div>






<script src="register.js"></script>
 <script src="https://apis.google.com/js/client.js?onload=initRegistroUsuarios"></script>
