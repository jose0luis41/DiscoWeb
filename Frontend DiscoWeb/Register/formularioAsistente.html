<html>
<head>
<title> Forumlario registro Assistant</title>
<!-- CSS File  -->
<link rel="stylesheet" href="/css/styles.css"/>
<!-- JS files -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body background="">


<div class="containerRegistro">
<div class="mainARegistro">
<h2>Formulario de registro como cliente </h2>
<form id="form_id" method="post" name="myform">

<label>Nombre :</label>
<input type="text" name="nombreRegistro" id="nombreRegistroAsistente"/>

<label>Cedula :</label>
<input type="text" name="cedulaRegistro" id="cedulaRegistroAsistente"/>

<label>Celular :</label>
<input type="text" name="celularRegistro" id="celularRegistroAsistente"/>

<label>Fecha de Nacimiento :</label>
<input type="date" id ="fechaNaciRegistroAsistente"name="bday" min="1940-01-01"><br><br>

<label>Correo :</label>
<input type="text" name="correoRegistro" id="correoRegistroAsistente"/>

<label>Password :</label>
<input type="password" name="passwordRegistro" id="passwordRegistroAsistente"/>

<label>Confirm password :</label>
<input type="password" name="password" id="passwordConfirmAsistente"/>

<input type="button" value="Enviar" id="submit" onclick="crearAsistente()"/>

</form>

 <script src="register.js"></script>
 <script src="https://apis.google.com/js/client.js?onload=initRegistroUsuarios"></script>



</body>
</html>
