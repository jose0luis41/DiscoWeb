<div class="container">
  <h2>Formulario para registrarse como Asistente</h2>
  <form action="/action_page.php">	

	<div class="form-group">
      <label for="Nombre">Nombre :</label>
      <input type="text" class="form-control" id="nombreRegistroAsistente" placeholder="Enter name" name="nombreRegistroAsistente">
    </div>

    <div class="form-group">
      <label for="Cedula">Cedula :</label>
      <input type="text" class="form-control" id="cedulaRegistroAsistente" placeholder="Enter your id" name="cedulaRegistroAsistente">
    </div>

    <div class="form-group">
      <label for="Celular">Celular :</label>
      <input type="text" class="form-control" id="celularRegistroAsistente" placeholder="Enter your celphone number" name="celularRegistroAsistente">
    </div>

   <div class="form-group">
      <label for="fechaNac">Fecha de nacimiento :</label>
      <input type="date"  id="fechaNaciRegistroAsistente" name="fechaNaciRegistroAsistente">
    </div>

	<div class="form-group">
      <label for="email">Email :</label>
      <input type="email" class="form-control" id="correoRegistroAsistente" placeholder="Enter email" name="correoRegistroAsistente">
    </div>
    


    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="passwordRegistroAsistente" placeholder="Enter password" name="passwordRegistroAsistente">
    </div>

    <div class="form-group">
      <label for="pwdConfirm">Confirm Password:</label>
      <input type="password" class="form-control" id="passwordConfirmAsistente" placeholder="Enter password" name="passwordConfirmAsistente">
    </div>
   

    <button type="button" id="submit" onclick="crearAsistente()">Registrar</button>
  </form>
</div>

 <script src="register.js"></script>
 <script src="https://apis.google.com/js/client.js?onload=initRegistroUsuarios"></script>



</body>
</html>
