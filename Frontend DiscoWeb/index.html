<html>
<head>
<title> Login</title>

<!--CSS files-->
<link rel="stylesheet" href="/css/styles.css"/>



</head>
<body background="">


<div class="containerAdministrador">
<div class="mainAdministator">
<h2>Administrator Login </h2>
<form id="form_id_Administrator" method="post" name="myformAdministrator">
<label>Correo :</label>
<input type="text" name="username" id="usernameAdministrator"/>
<label>Password :</label>
<input type="password" name="password" id="passwordAdministrator"/>
<input type="button" value="Login" id="submitAdministrator" onclick="validarIngresoAdministrador()"/>
</form>
<span><b class="note">Nota : </b>Solo puedes ingresar aquí si eres adminitrador. <br/></span>
<span><b class="note">No tienes cuenta? 
</b>    Registrate como Administrador. <br/></span>
<input type="button" value="Registrarse" id="submitRegistroAdministrador" onclick="setFormularioAdministradorRegistro()"/>

</div>
</div>


<div class="containerAsistente">
<div class="mainAssistant">
<h2>Assistant Login </h2>
<form id="form_id" method="post" name="myform">
<label>Correo :</label>
<input type="text" name="username" id="usernameAssistant"/>
<label>Password :</label>
<input type="password" name="password" id="passwordAssistant"/>
<input type="button" value="Login" id="submit" onclick="validarIngresoAsistente()"/>
</form>
<span><b class="note">Nota : </b>Solo puedes ingresar aquí si eres cliente. <br/></span>

<span><b class="note">No tienes cuenta? 
</b>    Registrate aquí. <br/></span>
<input type="button" value="Registrarse" id="submitRegistro" onclick="setFormularioAsistenteRegistro()"/>

</div>
</div>

<!-- JS File -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="index.js"></script>
<script src="/Register/register.js"></script>
<script src="https://apis.google.com/js/client.js?onload=initLogin"></script>




</body>
</html>
