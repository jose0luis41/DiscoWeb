        <script>

                    function generarReferenciaAEntrada(num) {

                        var valores = "ABCDEFGHIJKLMNPQRTUVWXYZ012346789";
                        var reference = "";
                        for (i = 0; i < num; i++)
                            reference += valores.charAt(Math.floor(Math.random() * valores.length));
                        document.getElementById("rc").value = reference;
                        return reference;

                    }
                    var referenceCodeResult = generarReferenciaAEntrada(8);
                    var firma = "4Vj8eK4rloUd272L48hsrarnUA~508029~" + referenceCodeResult + "~10000~COP";
                    var signature = calcMD5(firma);

                    document.getElementById("sig").value = signature;
                    
                    var emailStorage = localStorage.getItem('usuario');
