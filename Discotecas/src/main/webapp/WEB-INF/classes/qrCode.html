<!DOCTYPE html>
<html>
<head>
<title> QRCODE</title>

<link rel="stylesheet" href="/css/styles.css"/>
</head>

<body>


<div id="qrcode"></div>


<script type="text/javascript" src="qrcode2.js"></script>

<script type="text/javascript">



var typeNumber = 4;
var errorCorrectionLevel = 'L';
var qr = qrcode(typeNumber, errorCorrectionLevel);
qr.addData('Hi!');
qr.make();
document.getElementById('qrcode').innerHTML = qr.createImgTag(10,10);




</script>

</body>
